<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chapter 6: HTML5 elements and attributes</title>
	<link rel="stylesheet" href="html5-elements.css" />
</head>
<body>
  <div class="wrapper">
	
	<form method="post" action="/contact" id="contact-form">
		<div><label for="fNumber">What is your lucky number?</label>
		<input type="number" name="fNumber" id="fNumber" /></div>
		
		<div><label for="fDate">What is your date of birth?</label>
		<input type="date" name="fDate" id="fDate" /></div>
		
		<div><label for="fColor">What is your favorite color?</label>
		<input type="color" name="fColor" id="fColor" /></div>
		
		<div class="submit"><input type="submit" name="contact-submit" id="contact-submit" value="Submit" /></div>
	</form>
	
  </div>
</body>
</html>
