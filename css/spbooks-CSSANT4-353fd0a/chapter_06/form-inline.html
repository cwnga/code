<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chapter 6: Styling a form</title>
	<link rel="stylesheet" href="form-inline.css" />
</head>
<body>
	<div class="wrapper">
		<h2>Subscribe</h2>
		<form method="post" action="/contact" id="contact-form">
			<p class="helptext">Hello! We need to take a few details to be able to process your subscription. Please fill in the form below - <strong>all fields are required</strong>.</p>
			<p>
				<label for="fName">My name is </label> <input type="text" name="fName" id="fName" required="required" /> and <label for="fEmail">my email address is</label>
				<input type="email" name="fEmail" id="fEmail" required="required" placeholder="name@example.com" /> <label for="fPaymentType">I would like to pay for my subscription using</label> 
				<select name="fPaymentType" id="fPaymentType" required="required">
					<option value="">Please select</option>
					<option value="paypal">PayPal</option>
					<option value="creditcard">Credit Card</option>
				</select>.
			</p>
			<div class="submit"><input type="submit" name="contact-submit" id="contact-submit" value="Submit" /></div>
		</form>
	</div>
</body>
</html>
