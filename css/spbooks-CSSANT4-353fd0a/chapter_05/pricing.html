<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chapter 5: pricing table example</title>
	<link rel="stylesheet" href="pricing.css" />
</head>
<body>
	<div class="wrapper">
		<table class="pricing">
			<col />
			<col />
			<col class="best" />
			<col />
			<col />	
			<tr>
				<td></td>
				<th scope="col">Starter
				<span class="price">$5.99</span></th>
				<th scope="col">Pro 1
				<span class="price">$7.99</span></th>
				<th scope="col">Pro 2
				<span class="price">$11.99</span></th>
				<th scope="col">Reseller
				<span class="price">$19.99</span></th>
			</tr>
			<tr>
				<th scope="row">Disk Space</th>
				<td>4 GB</td>
				<td>6 GB</td>
				<td>8 GB</td>
				<td>12 GB</td>
			</tr>
			<tr>
				<th scope="row">Bandwidth (per month)</th>
				<td>25 GB</td>
				<td>50 GB</td>
				<td>75 GB</td>
				<td>100 GB</td>
			</tr>
			<tr>
				<th scope="row">Websites</th>
				<td>1</td>
				<td>1</td>
				<td>3</td>
				<td>10</td>
			</tr>
			<tr>
				<th scope="row">MySQL Databases</th>
				<td>5</td>
				<td>10</td>
				<td>20</td>
				<td>50</td>
			</tr>
			<tr>
				<th scope="row">Domains</th>
				<td>1</td>
				<td>unlimited</td>
				<td>unlimited</td>
				<td>unlimited</td>
			</tr>
		</table>
	</div>
</body>
</html>
